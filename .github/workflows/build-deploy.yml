name: Build and Deploy Angular Todo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Pulling code from Git repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Run Angular build
        run: ng build --configuration=production      

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
    steps:
      - name: pulling git repo
        uses: actions/checkout@v4            
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  
      - name: Add remote server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 188.166.178.194 >> ~/.ssh/known_hosts
      - name: Deploy to server
        run: |
          scp -r dist/todo-app/browser/* jaycode@188.166.178.194:/var/www/html/todo          
          echo ${{secrets.NGINX_PASSWORD}} | sudo -S systemctl restart nginx



